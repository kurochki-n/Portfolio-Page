<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="MobileOptimized" content="176"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="robots" content="noindex,nofollow"/>
    <title></title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }

        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();
    </script>
    <style>
        /* CSS стили здесь */
        .game-table {
            width: 100%;
            border-collapse: collapse; /* Скрываем рамки таблицы */
        }

        .game-table td {
            padding: 1vw;
            vertical-align: middle;
            /* border: 1px solid #ccc; */ /* Удаляем рамки у ячеек таблицы */
        }

        .game-table img {
            max-width: 20vw;
            min-width: 100%;
            vertical-align: middle;
            height: auto;
        }

        #game-name {
            color: #000000; /* Синий цвет текста */
            font-family: Arial, sans-serif; /* Шрифт Arial */
            font-size: 4vw; /* Размер текста */
            font-weight: bold; /* Жирный текст */
        }

        #game-desc {
            color: #b6b6b6; /* Синий цвет текста */
            font-family: Arial, sans-serif; /* Шрифт Arial */
            font-size: 3vw; /* Размер текста */
        }

        #play-button {
            margin-top: 2vw;
            padding: 1vw 3vw;
            background-color: #d6d6d6; /* Светло-серый цвет */
            color: #2e6ffc; /* Синий цвет текста */
            border-radius: 3vw; /* Закругленные углы */
            text-decoration: none;
            font-family: Arial, sans-serif; /* Шрифт Arial */
            font-size: 3.5vw; /* Размер текста */
            text-transform: uppercase; /* Большие буквы */
            font-weight: bold; /* Жирный текст */
            display: inline-block;
            cursor: pointer;
            vertical-align: middle;
        }

        #play-button:hover {
            background-color: #e0e0e0; /* Светлее серый при наведении */
            border-color: #00008b; /* Темнее синяя рамка при наведении */
            color: #00008b; /* Темнее синий цвет текста при наведении */
        }

        #soon-button {
            margin-top: 2vw;
            padding: 1vw 3vw;
            background-color: #bebebe; /* Светло-серый цвет */
            color: #2e6ffc; /* Синий цвет текста */
            border-radius: 3vw; /* Закругленные углы */
            text-decoration: none;
            font-family: Arial, sans-serif; /* Шрифт Arial */
            font-size: 3.5vw; /* Размер текста */
            text-transform: uppercase; /* Большие буквы */
            font-weight: bold; /* Жирный текст */
            display: inline-block;
            cursor: pointer;
            vertical-align: middle;
        }

        #order-button {
            margin-top: 2vw;
            padding: 3vw 3vw;
            background-color: #ee30ee; /* Фиолетовый цвет */
            color: #000000;
            border: 2px solid #000; /* Чёрная рамка */
            border-radius: 5px;
            text-decoration: none;
            font-family: Arial, sans-serif; /* Шрифт Arial */
            font-size: 4vw; /* Размер текста */
            text-transform: uppercase; /* Большие буквы */
            font-weight: bold; /* Жирный текст */
            position: fixed;
            bottom: 20px; /* Поднимаем на 20px */
            left: 50%;
            transform: translateX(-50%);
            display: inline-block;
            cursor: pointer;
            z-index: 9999;
        }

        #order-button:hover {
            background-color: #6a006a; /* Темнее фиолетовый цвет при наведении */
        }
    </style>
</head>
<body>
    <section id="top_sect" class="second">
        <table class="game-table">
            <tr>
                <td><img src="data/img1.png"></td>
                <td>
                    <b><a id="game-name">Space Runner<a/></b><br> <!-- Добавляем перенос строки -->
                    <a id="game-desc">Улети с космической станции, убивая врагов!</a>
                </td>
                <td><a id="play-button" href="https://egor-ignakhin.github.io/SpaceRunnerWebPage/">Играть</a></td>
            </tr>
            <tr>
                <td><img src="data/img2.png"></td>
                <td>
                    <b><a id="game-name">Дровосек Рубидер<a/></b><br> <!-- Добавляем перенос строки -->
                    <a id="game-desc">Руби деревья!</a>
                </td>
                <td><a id="soon-button">Скоро</a></td>
            </tr>
            <tr>
                <td><img src="data/img3.png"></td>
                <td>
                    <b><a id="game-name">Диванная пирамида<a/></b><br> <!-- Добавляем перенос строки -->
                    <a id="game-desc">Построй башню из диванов!</a>
                </td>
                <td><a id="soon-button">Скоро</a></td>
            </tr>
        </table>
    </section>
    <a href="#order" id="order-button">Заказать игру</a>
</body>
</html>
